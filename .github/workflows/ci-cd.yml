name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: devops-automation-app
  ECR_REGISTRY: 992350137041.dkr.ecr.ap-south-1.amazonaws.com
  ECS_SERVICE: devops-automation-service
  ECS_CLUSTER: devops-automation-cluster
  ECS_TASK_DEFINITION: devops-automation-task
  CONTAINER_NAME: devops-automation-container

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd src/app
        npm install

    - name: Run linting
      run: |
        cd src/app
        npm run lint

    - name: Run tests
      run: |
        cd src/app
        npm test

    - name: Build Docker image
      run: |
        # Debug: Show what's in the build context
        echo "=== DEBUG: Build context contents ==="
        ls -la src/app/
        echo "=== DEBUG: Public directory ==="
        ls -la src/app/public/ 2>/dev/null || echo "Public directory not found in build context"
        # Build with explicit context
        docker build -f docker/Dockerfile -t $ECR_REPOSITORY:$GITHUB_SHA src/app

    - name: Test Docker image locally
      run: |
        docker run -d -p 3000:3000 --name test-container $ECR_REPOSITORY:$GITHUB_SHA
        sleep 15
        echo "Testing health endpoint..."
        HEALTH_RESPONSE=$(curl -s http://localhost:3000/health)
        echo "Health response: $HEALTH_RESPONSE"
        curl -f http://localhost:3000/health || exit 1
        echo "Testing main endpoint..."
        MAIN_RESPONSE=$(curl -s http://localhost:3000)
        echo "Main response: $MAIN_RESPONSE"
        # Verify HTML content is served
        if echo "$MAIN_RESPONSE" | grep -q "DevOps CI/CD Pipeline"; then
          echo "✅ Main endpoint serves HTML dashboard"
        else
          echo "❌ Main endpoint does not serve HTML dashboard"
          exit 1
        fi
        curl -f http://localhost:3000 || exit 1
        echo "Testing API endpoint..."
        API_RESPONSE=$(curl -s http://localhost:3000/api)
        echo "API response: $API_RESPONSE"
        curl -f http://localhost:3000/api || exit 1
        echo "All Docker tests passed!"
        docker stop test-container
        docker rm test-container

  # Job 2: Terraform Infrastructure Management
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: Terraform Format Check
      run: |
        cd terraform
        terraform fmt -check -recursive

    - name: Terraform Init
      run: |
        cd terraform
        terraform init -backend-config=backend-config.hcl

    - name: Terraform Validate
      run: |
        cd terraform
        terraform validate

    - name: Terraform Plan
      run: |
        cd terraform
        terraform plan -out=tfplan
      continue-on-error: true

    - name: Comment PR with Terraform Plan
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        script: |
          const fs = require('fs');
          const plan = fs.readFileSync('terraform/tfplan', 'utf8');
          const output = `## Terraform Plan Results
          
          \`\`\`
          ${plan}
          \`\`\`
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          });

  # Job 3: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      security-events: write
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: 'src/app'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always() && success()
      with:
        sarif_file: 'trivy-results.sarif'

  # Job 3: Output Verification Test
  output-verification:
    name: Output Verification Test
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd src/app
        npm install

    - name: Build Docker image for verification
      run: |
        cd src/app
        docker build -f ../../docker/Dockerfile -t verification-app .

    - name: Test and verify output matches local
      run: |
        docker run -d -p 3000:3000 --name verification-container verification-app
        sleep 15
        
        echo "=== VERIFYING OUTPUT MATCHES LOCAL ==="
        
        # Test health endpoint
        echo "Testing health endpoint..."
        HEALTH_RESPONSE=$(curl -s http://localhost:3000/health)
        echo "Health response: $HEALTH_RESPONSE"
        
        # Verify health response contains expected fields
        if echo "$HEALTH_RESPONSE" | grep -q '"status":"healthy"'; then
          echo "✅ Health status: PASSED"
        else
          echo "❌ Health status: FAILED"
          exit 1
        fi
        
        # Test main endpoint
        echo "Testing main endpoint..."
        MAIN_RESPONSE=$(curl -s http://localhost:3000)
        echo "Main response: $MAIN_RESPONSE"
        
        # Verify main response contains expected HTML content
        if echo "$MAIN_RESPONSE" | grep -q "DevOps CI/CD Pipeline"; then
          echo "✅ Main endpoint (HTML): PASSED"
        else
          echo "❌ Main endpoint (HTML): FAILED - Expected HTML dashboard"
          echo "Response: $MAIN_RESPONSE"
          exit 1
        fi
        
        # Test API endpoint
        echo "Testing API endpoint..."
        API_RESPONSE=$(curl -s http://localhost:3000/api)
        echo "API response: $API_RESPONSE"
        
        # Verify API response contains expected fields
        if echo "$API_RESPONSE" | grep -q '"message":"API is working!"'; then
          echo "✅ API endpoint: PASSED"
        else
          echo "❌ API endpoint: FAILED"
          exit 1
        fi
        
        echo "=== ALL OUTPUT VERIFICATION TESTS PASSED ==="
        echo "✅ Output matches local environment"
        
        docker stop verification-container
        docker rm verification-container

  # Job 4: Terraform Apply (Infrastructure Deployment)
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [build-and-test, output-verification]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: Terraform Init
      run: |
        cd terraform
        terraform init -backend-config=backend-config.hcl

    - name: Terraform Apply
      run: |
        cd terraform
        terraform apply -auto-approve

  # Job 5: Deploy to Development
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [build-and-test, output-verification, terraform-apply]
    if: github.ref == 'refs/heads/develop'
    environment: development
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Debug: Show what's in the build context
        echo "=== DEBUG: Build context contents ==="
        ls -la src/app/
        echo "=== DEBUG: Public directory ==="
        ls -la src/app/public/ 2>/dev/null || echo "Public directory not found in build context"
        # Build with explicit context
        docker build -f docker/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG src/app
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:dev-latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:dev-latest

    - name: Download task definition
      run: |
        aws ecs describe-task-definition --task-definition $ECS_TASK_DEFINITION --query 'taskDefinition' > task-definition.json
        # Remove fields that shouldn't be in new task definition
        jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .placementConstraints, .compatibilities, .registeredAt, .registeredBy)' task-definition.json > task-definition-clean.json
        mv task-definition-clean.json task-definition.json
        echo "Task definition downloaded and cleaned:"
        cat task-definition.json | jq '.containerDefinitions[].name'

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      run: |
        echo "Updating container image in task definition..."
        echo "Container name: $CONTAINER_NAME"
        echo "New image: $ECR_REGISTRY/$ECR_REPOSITORY:latest"
        
        # Update the image in the task definition using jq with simpler syntax
        jq --arg containerName "$CONTAINER_NAME" --arg imageUri "$ECR_REGISTRY/$ECR_REPOSITORY:latest" \
          '.containerDefinitions[0].image = $imageUri' \
          task-definition.json > updated-task-definition.json
        
        echo "Updated task definition:"
        cat updated-task-definition.json | jq '.containerDefinitions[0] | {name: .name, image: .image}'

    - name: Deploy Amazon ECS task definition
      run: |
        echo "Deploying updated task definition to ECS..."
        
        # Register the new task definition
        NEW_TASK_DEF=$(aws ecs register-task-definition --cli-input-json file://updated-task-definition.json --query 'taskDefinition.taskDefinitionArn' --output text)
        echo "New task definition ARN: $NEW_TASK_DEF"
        
        # Update the service with the new task definition
        aws ecs update-service \
          --cluster $ECS_CLUSTER \
          --service $ECS_SERVICE \
          --task-definition $NEW_TASK_DEF
        
        echo "Waiting for service to stabilize..."
        aws ecs wait services-stable \
          --cluster $ECS_CLUSTER \
          --services $ECS_SERVICE \
          --cli-read-timeout 300 \
          --cli-connect-timeout 60
        
        echo "Service updated successfully!"

  # Job 6: Deploy to Production
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-test, output-verification, terraform-apply]
    if: github.ref == 'refs/heads/main'
    environment: production
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Debug: Show what's in the build context
        echo "=== DEBUG: Build context contents ==="
        ls -la src/app/
        echo "=== DEBUG: Public directory ==="
        ls -la src/app/public/ 2>/dev/null || echo "Public directory not found in build context"
        # Build with explicit context
        docker build -f docker/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG src/app
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

    - name: Download task definition
      run: |
        aws ecs describe-task-definition --task-definition $ECS_TASK_DEFINITION --query 'taskDefinition' > task-definition.json
        # Remove fields that shouldn't be in new task definition
        jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .placementConstraints, .compatibilities, .registeredAt, .registeredBy)' task-definition.json > task-definition-clean.json
        mv task-definition-clean.json task-definition.json
        echo "Task definition downloaded and cleaned:"
        cat task-definition.json | jq '.containerDefinitions[].name'

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      run: |
        echo "Updating container image in task definition..."
        echo "Container name: $CONTAINER_NAME"
        echo "New image: $ECR_REGISTRY/$ECR_REPOSITORY:latest"
        
        # Update the image in the task definition using jq with simpler syntax
        jq --arg containerName "$CONTAINER_NAME" --arg imageUri "$ECR_REGISTRY/$ECR_REPOSITORY:latest" \
          '.containerDefinitions[0].image = $imageUri' \
          task-definition.json > updated-task-definition.json
        
        echo "Updated task definition:"
        cat updated-task-definition.json | jq '.containerDefinitions[0] | {name: .name, image: .image}'

    - name: Deploy Amazon ECS task definition
      run: |
        echo "Deploying updated task definition to ECS..."
        
        # Register the new task definition
        NEW_TASK_DEF=$(aws ecs register-task-definition --cli-input-json file://updated-task-definition.json --query 'taskDefinition.taskDefinitionArn' --output text)
        echo "New task definition ARN: $NEW_TASK_DEF"
        
        # Update the service with the new task definition
        aws ecs update-service \
          --cluster $ECS_CLUSTER \
          --service $ECS_SERVICE \
          --task-definition $NEW_TASK_DEF
        
        echo "Waiting for service to stabilize..."
        aws ecs wait services-stable \
          --cluster $ECS_CLUSTER \
          --services $ECS_SERVICE \
          --cli-read-timeout 300 \
          --cli-connect-timeout 60
        
        echo "Service updated successfully!"

